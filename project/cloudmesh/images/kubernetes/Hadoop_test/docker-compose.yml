#Referred https://github.com/big-data-europe/docker-hadoop/blob/master/docker-compose-v3.yml

version: "3.7"

services:
  namenode:
    image: smirjank/cloudmesh_namenode:latest
    build: ./Hadoop/namenode/.
    #networks:
    #  - hbase
    volumes:
      - namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname == akswnc4.aksw.uni-leipzig.de
      labels:
        traefik.docker.network: hbase
        traefik.port: 50070
    ports:
      - 9870:9870
      - 50070:50070
      - 9000:9000
   
   
  datanode:
    image: smirjank/cloudmesh_datanode:latest
    build: ./Hadoop/datanode/.
    #networks:
    #  - hbase
    volumes:
      - datanode:/hadoop/dfs/data
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:50070"
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
      labels:
        traefik.docker.network: hbase
        traefik.port: 50075
    depends_on: 
      - namenode
    links:
      - namenode
    
  

volumes:
  datanode:
  namenode:
  hadoop_historyserver:

networks:
  hbase:
    external:
      name: hbase